  <center>
  <div class="page-header"><h1>Login</h1></div>

  <!-- pass in the variable if our form is valid or invalid -->
  <form name="userForm" ng-submit="loginCtrl.submitForm(userForm.$valid)" novalidate>

     <!-- USERNAME -->
     <div class="form-group" >
            <label>Username</label>
            <input type="text" name="username" ng-model="loginCtrl.user.userName" required ng-minlength="3" ng-maxlength="8" ng-pattern="/^[a-zA-Z]*$/">
            <p ng-show="(userForm.username.$dirty || submitted) && userForm.username.$error.required">You must enter Username.</p>
            <p ng-show="userForm.username.$error.pattern || userForm.username.$error.minlength || userForm.username.$error.maxlength">Your username need to 3-8 letters ONLY!</p>
        </div>
<br/>
      <!-- Password -->
      <div class="form-group"   >
          <label>Password</label>
          <input type="password" name="password"  ng-model="loginCtrl.user.password" required ng-maxlength="10" ng-minlength="5" ng-pattern="/^[0-9a-zA-Z]*$/" >
          <p ng-show="(userForm.password.$dirty || submitted) && userForm.password.$error.required">You must enter password.</p>
          <p ng-show="userForm.password.$error.pattern || userForm.password.$error.minlength || userForm.password.$error.maxlength">Your password need to 5-10 characters long and contains letters and number ONLY!</p>
      </div>
    <br/>
      
      <button type="submit" ng-disabled="userForm.$invalid">Login</button>
  </form>


<button  ng-click="loginCtrl.Forgot()">Forgot Password</button>
<button  ng-click="loginCtrl.register()">Not a member?</button>

<div id="forgot-page" style="display: none;">

    <div class="page-header"><h4>Please Answer on all fields below:</h4></div>

    <form name="forgetForm" ng-submit="loginCtrl.submitForgetForm(forgetForm.$valid)" novalidate>

        <!-- USERNAME -->
        <div class="form-group" >
               <label>Username:</label>
               <input type="text" id="user" name="username" ng-model="loginCtrl.forgotuser.Username" required ng-minlength="3" ng-maxlength="8" ng-pattern="/^[a-zA-Z]*$/">
               <p ng-show="(forgetForm.username.$dirty || submitted) && forgetForm.username.$error.required">You must enter Username.</p>
               <p ng-show="forgetForm.username.$error.pattern || forgetForm.username.$error.minlength || forgetForm.username.$error.maxlength">Your username need to 3-8 letters ONLY!</p>
           </div>
   <br/>
         <!-- Q1 -->
         <div class="form-group" >
             <label>Choose the first questions:</label>
             <select id="q1" ng-model="loginCtrl.forgotuser.Q1">
                <option ng-repeat="x in questions1">{{x}}</option>
            </select>
             <input type="text" id="a1" name="a1" ng-model="loginCtrl.forgotuser.A1" required ng-minlength="1" />
         </div>
       <br/>

         
       <!-- Q2 -->
       <div class="form-group" >
          <label>Choose the second questions:</label>
          <select id="q2" ng-model="loginCtrl.forgotuser.Q2">
             <option ng-repeat="x in questions2">{{x}}</option>
         </select>
          <input type="text" id="a2" name="a2" ng-model="loginCtrl.forgotuser.A2" required ng-minlength="1"  />
      </div>
    <br/>

         <button type="submit" ng-disabled="forgetForm.$invalid ">Submit</button>
     </form>
</div>
</center>
